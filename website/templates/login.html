{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        <div class="input-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                placeholder="Enter email"  <!-- Fixed placeholder spelling -->
                required
            >
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password"
                placeholder="Enter password"  <!-- Fixed placeholder spelling -->
                required
            >
        </div>
        <button 
            type="submit" 
            class="login-btn"
        >
        Login
        </button>
    </form>
</div>
{% endblock %}
