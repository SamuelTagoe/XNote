{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Sign Up</h2>
    <form method="POST">
        <div class="input-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                placeholer="Enter email" 
                required
            >
        </div>
        <div class="input-group">
            <label for="username">First Name</label>
            <input 
                type="text" 
                id="firstNname" 
                name="firstName"
                placeholer="Enter name" 
                required
            >
        </div>
        <div class="input-group">
            <label for="password1">Password</label>
            <input 
                type="password" 
                id="password1" 
                name="password1"
                placeholer="Enter password" 
                required
            >
        </div>
        <div class="input-group">
            <label for="password2">Confirm Password</label>
            <input 
                type="password" 
                id="password2" 
                name="password2"
                placeholer="Confirm password" 
                required
            >
        </div>
        <button 
            type="submit" 
            class="login-btn"
        >
        Sign Up
        </button>
    </form>
</div>
{% endblock %}
